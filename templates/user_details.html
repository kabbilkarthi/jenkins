<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabbil_website</title>
    <style>
        body {
            text-align: center; /* center inline elements like img, text, form */
            font-family: consolas;
        }
        form {
            display: inline-block; /* keeps form centered but fields left-aligned inside */
            text-align: left; /* align labels/inputs properly inside form */
            margin-top: 20px;
        }
        #banner {
            width: 100%;    
            height: 300px;
            object-fit: cover;
        }
        .submit-container {
            text-align: center;
        }
        h1, h2, h3 {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <img id="banner" src="http://192.168.1.7:5000/static/banner.jpg" alt="Banner Image" height="880" width="1200">
    <h2>User Details</h2>
    <form action="/submit_user_details" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <div class="submit-container">
            <button type="submit">Submit</button><br><br>
        </div>
        <p>
        <a href="/" style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        ">
            Go back to home
        </a>
        </p>

    </form>
</body>
</html>
