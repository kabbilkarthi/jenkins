<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Kabbil_website</title>   
    <style>
        #banner {
            width: 100%;
            height: 300px;
            object-fit: cover; 
            
        }
        body {
            font-family: consolas;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .radio-group {
            display: flex;
            gap: 20px; 
            justify-content: center; 
            margin-bottom: 15px;
        }
        .submit-container {
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <img id="banner" src="http://192.168.1.7:5000/static/banner.jpg" alt="Banner Image" height="880" width="1200">

    <h2>About</h2>
    <p>This is a simple website created for testing the dynamic DB functionalities.</p>

    <h3>May I know your name and email id?</h3>

    <form action="/handle_choice" method="POST">
        <div class="radio-group">
            <label>
                <input type="radio" id="yes" name="choice" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" id="no" name="choice" value="no" required>
                No
            </label>
        </div>
        <div class="submit-container">
            <button type="submit">Submit</button><br><br>
        </div>
    </form>
</body>
</html>
